<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        input{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/api/upload" method="post" enctype="multipart/form-data">
            <h1><i class="bi bi-file-earmark-arrow-up fa-5x"></i></h1>
            <input type='file' name="file"/>
            <button type='submit' disabled class="btn btn-primary">Submit</button>
        </form>
        <h5>Upload a .xlsx or .xls file here</h5>
    </div>
    <script>
        const h5=document.querySelector('h5');
        const form=document.querySelector('form');
        const input=document.querySelector('input');
        const i=document.querySelector('i');
        const button=document.querySelector('button');

        input.addEventListener('change',(e)=>{
            const ext = e.target.files[0].name.split(".");
            if(ext[1]==="xlsx"||ext[1]==="xls"){
                h5.innerText = e.target.files[0].name;
                h5.style.color='black';
                button.removeAttribute('disabled');
            }
            else{
                h5.innerText = 'Oops! Invalid file format';
                h5.style.color='red';
            }
        })

        
        i.addEventListener("click",()=>{
            input.click();
        })
    </script>
</body>
</html>
